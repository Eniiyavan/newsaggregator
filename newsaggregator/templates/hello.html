<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {% csrf_token %}
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    
    <style>

header {
    background-color: #007BFF;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Style for the heading */
h1 {
    font-size: 75px;
    margin-bottom: 16px;
}

/* Additional styles for overall page layout (adjust as needed) */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



/* Style for label */
label {
    display:inline;
    margin-bottom: 8px;
    font-size: 20px;
    color: #333;
}

/* Style for input tag */
input {
    display: inline-block;
    width: 25%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

/* Style for button */
button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

       /* Container for each news article */
.news-container {
    display: flex;
    flex-direction: column;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-top: 20px;
    margin-right: 20px; 
    margin-bottom: 20px;/* Add margin between containers */
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    width: 400px; 
}

/* Image styling */
.news-image {
    width:100%;
    height: auto;
    max-height: 300px; /* Adjust as needed */
    object-fit: cover;
}

/* Headline styling */
.news-headline {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 10px;
}

/* Link styling */
.news-link {
    color: #000000;
    text-decoration: none;
    margin: 10px;
    transition: color 0.3s ease-in-out;
}

.news-link:hover {
    color: #ffffff;
}
.news-container-wrapper{
    display: flex;
    flex-wrap: wrap; /* Allow containers to wrap to the next line if needed */
    justify-content: space-between;
}
  
    </style>
</head>
<body>
    <h1>INDIA NEWS</h1>
    <div class="container">
    <form id="myForm" action="/news_aggregator/" method="POST">
        {% csrf_token %}
        <!-- other form fields go here -->
        <label for="inputData">Enter City Name:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Submit</button>
    </form>

    
        <div class="news-container-wrapper">
        {% for item in data %}
        <div class="news-container">
        <h1 class="news-headline">{{item.content}}</h1>
        <button class="news-link" onclick="getData('{{item.content_url}}')">Click to read more</button>
        {% if item.img_url %}
        <img class="news-image" src="{{item.img_url}}">
        {%endif%}    
        </div>
        {%endfor %}
        </div>
    </div>
    <div id="result"></div>
    <button onclick="speakText()">Play</button>
<script>

function getData(url) {
    fetch("/news_aggregator/scrape/?url=" + encodeURIComponent(url))
        .then(response => {
            if (!response.ok) {
                window.location.href=url;
                throw new Error("Network response was not ok");
                
            }
            return response.text();
        })
        .then(data => {
            // Assuming data contains information needed for the redirect
            const redirectUrl = "/news_aggregator/scrape/?url=" + encodeURIComponent(url) ;
            //console.log(data);
            // Redirect to the new page
           window.location.href = redirectUrl;
        })
        .catch(error => console.error("Error:", error));
}

        function speakText() {
            var textToSpeak = document.getElementById("result").innerText;

            if ('speechSynthesis' in window) {
                var synthesis = window.speechSynthesis;
                var utterance = new SpeechSynthesisUtterance(textToSpeak);

                // Optionally, you can set additional properties like voice, rate, pitch, etc.
                // utterance.voice = ...;
                // utterance.rate = ...;
                // utterance.pitch = ...;

                synthesis.speak(utterance);
            } else {
                alert("Text-to-speech is not supported in this browser.");
            }
        }
</script>
    

</body>
</html>
